[settings]
# Google Python Style Guide compatible isort configuration

# The number of blank lines to place after imports
lines_after_imports = 2

# Use parentheses for line continuation on length limit instead of backslashes
use_parentheses = True

# Ensures the output doesn't have trailing commas
include_trailing_comma = True

# Multi line output mode 3 = Vertical Hanging Indent
multi_line_output = 3

# Maximum line length
line_length = 80

# Force alphabetical sorting within each section
force_alphabetical_sort_within_sections = True

# Force imports to be sorted alphabetically
force_sort_within_sections = True

# Group imports by type
group_by_package = True

# Import sections ordering (Google style)
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Known third party libraries
known_third_party = numpy,pandas,requests,pytest,click,paramiko,dnspython

# Known first party libraries (your project)
known_first_party = opsforge,utility_scripts

# Files to skip
skip = migrations,venv,env,.git,__pycache__,build,dist,.eggs

# Force single line imports
force_single_line = False

# Don't skip __init__.py files
skip_init = False